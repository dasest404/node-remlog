<tr class="loglevel-{{log.level}}" data-date="{{log.timestamp}}">
	<td>{{index_to_number nr}}</td>
	<td class="loglevel">{{loglevel_name log.level}}</td>
	<td title="Received at {{log.received}}">{{local_date log.received log.timestamp}}</td>
	<td{{#if log.fullMessage}} title="{{log.fullMessage}}"{{/if}}>{{log.shortMessage}}</td>
	<td>
		{{#if log.file}}
			<code class="code-snippet">{{log.file}}{{#if log.line}}:{{log.line}}{{/if}}</code>
		{{/if}}
	</td>
	<td>{{log.client}}/{{log.host}}</td>
	<td>
		{{#if log.id}}
			<a class="button" href="/logs/{{log.id}}.json" title="Inspect log #{{log.id}}" target="_blank">
				View
			</a>
		{{/if}}
	</td>
</tr>
