<html>
<head>
	<title>{{pkg.name}} v{{pkg.version}}</title>
	<link rel="stylesheet" href="/.resources/style.css" />
</head>
<body>
	<main>
		<table>
				<thead>
					<tr>
						<th>#</th>
						<th>Level</th>
						<th>Timestamp</th>
						<th>Message</th>
						<th>Location</th>
						<th>Requested by</th>
						<th>Detailed View</th>
					</tr>
				</thead>
				<tbody>
					{{#each logs as |log nr|}}
						{{>log_row log=log nr=nr}}
					{{/each}}
				</tbody>
			</table>
	</main>
	<script type="text/javascript">
		window.scrollTo(0, document.body.scrollHeight);
	</script>
</body>
</html>
